<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CRUD</title>
    <!--    <link th:href="@{/css/style.css}" th:rel="stylesheet"/>-->
</head>
<body>
<table>
    <thead>
        <tr>
            <th>name</th>
            <th>surname</th>
            <th>email</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td th:text="${user.getName()}"></td>
            <td th:text="${user.getSurname()}"></td>
            <td th:text="${user.getEmail()}"></td>
        </tr>
    </tbody>
</table>
</body>
</html>
