<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CRUD</title>
<!--    <link th:href="@{/css/style.css}" th:rel="stylesheet"/>-->
</head>
<body>
<div class="wrapper">
    <div class="twoWrapper">
        <h1>Create user page!!!</h1>
        <form th:action="@{/updateUser}" th:object="${user}" th:method="put">
            <input type="hidden" id="id" th:placeholder="name" th:field="*{id}">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</p>
            <label  for="name">Name: </label>
            <input type="text" id="name" th:placeholder="name" th:field="*{name}">
            <p th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname Error</p>
            <label  for="surname">Surname: </label>
            <input type="text" id="surname" th:placeholder="surname" th:field="*{surname}">
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</p>
            <label  for="email">email: </label>
            <input type="text" id="email" th:placeholder="email" th:field="*{email}">
            <input type="submit" value="Add">
        </form>
        <div>
            <form th:action="@{/removeUser}" th:object="${user}" th:method="delete">
                <input type="hidden" th:field="*{id}"/>
                <input type="submit" value="remove">
            </form>
        </div>
    </div>
</div>
</body>
</html>
